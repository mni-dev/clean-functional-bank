<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-300">
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some<span class="font-semibold text-amber-400"> Money!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded text-center">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
    <div class="bg-red-400 p-8 rounded text-center">
        <h3 class="text-2xl">Withdraw</h3>
        <h4 class="text-4xl">$ <span id="withdraw-amount">00</span></h4>
    </div>
    <div class="bg-orange-300 p-8 rounded text-center">
        <h3 class="text-2xl">Balance</h3>
        <h4 class="text-4xl">$ <span id="balance">1250</span> </h4>
    </div>
</div>
        </section>
        <!-- Deposit and Withdraw-->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
    <div class="bg-green-200 p-8 rounded">
        <h3 class="text-2xl">Please Deposit</h3>
        <div>
            <input id="deposit-input" class="border-2 border-orange-100 rounded block w-3/4 mb-5 p-2"
                type="number" placeholder="$ amount you want to deposit">
            <button id="deposit-btn"
                class="bg-red-500 px-5 py-1 text-2xl rounded font-semibold text-fuchsia-200">Deposit</button>
        </div>
    </div>

<div class="bg-green-200 p-8 rounded">
<h3 class="text-2xl">Please Withdraw<h3>
    <div>
        <input id="withdraw-input"
            class="border-2 border-orange-100 rounded block w-3/4 mb-5 p-2" type="number"
            placeholder="$ amount you want to withdraw">
        <button id="withdraw-btn"
            class="bg-red-500 px-5 py-1 text-2xl rounded font-semibold text-fuchsia-200">Withdraw</button>
    </div>
    </div>
</div>
</section>
    </main>
    <script src="functional-bank.js"></script>
</body>

</html>
